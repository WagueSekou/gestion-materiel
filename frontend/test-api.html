<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Gestion Mat√©riel</title>
    <link rel="stylesheet" href="css/auth-styles.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
        }
        .test-section {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }
        .test-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 0.9rem;
        }
        .test-button:hover {
            background: var(--primary-dark);
        }
        .test-result {
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .status.success { background: var(--success-color); color: white; }
        .status.error { background: var(--error-color); color: white; }
        .status.info { background: var(--info-color); color: white; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test API Connection</h1>
        <p>Test the connection between frontend and backend</p>
        
        <div class="test-section">
            <h3>1. Health Check</h3>
            <button class="test-button" onclick="testHealth()">Test Health Endpoint</button>
            <div id="health-result" class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>2. System Overview</h3>
            <button class="test-button" onclick="testSystemOverview()">Test System Overview</button>
            <div id="overview-result" class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>3. Authentication Test</h3>
            <div style="margin-bottom: 1rem;">
                <input type="email" id="test-email" placeholder="Email" style="padding: 0.5rem; margin-right: 0.5rem; border: 1px solid var(--border-color); border-radius: 4px;">
                <input type="password" id="test-password" placeholder="Password" style="padding: 0.5rem; margin-right: 0.5rem; border: 1px solid var(--border-color); border-radius: 4px;">
                <button class="test-button" onclick="testLogin()">Test Login</button>
            </div>
            <div id="auth-result" class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>4. API Service Status</h3>
            <div id="api-status" class="status info">Checking API service...</div>
            <button class="test-button" onclick="checkApiService()">Check API Service</button>
        </div>
        
        <div class="test-section">
            <h3>5. Connection Summary</h3>
            <div id="connection-summary"></div>
        </div>
    </div>

    <script src="js/api-service.js"></script>
    <script>
        // Test health endpoint
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Testing health endpoint...';
            
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="status success">‚úÖ Health Check Successful</div>${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<div class="status error">‚ùå Health Check Failed</div>${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">‚ùå Connection Error</div>${error.message}`;
            }
        }
        
        // Test system overview
        async function testSystemOverview() {
            const resultDiv = document.getElementById('overview-result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Testing system overview...';
            
            try {
                const data = await apiService.getSystemOverview();
                resultDiv.innerHTML = `<div class="status success">‚úÖ System Overview Successful</div>${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">‚ùå System Overview Failed</div>${error.message}`;
            }
        }
        
        // Test login
        async function testLogin() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }
            
            const resultDiv = document.getElementById('auth-result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Testing login...';
            
            try {
                const data = await apiService.login(email, password);
                resultDiv.innerHTML = `<div class="status success">‚úÖ Login Successful</div>${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">‚ùå Login Failed</div>${error.message}`;
            }
        }
        
        // Check API service
        function checkApiService() {
            const statusDiv = document.getElementById('api-status');
            const summaryDiv = document.getElementById('connection-summary');
            
            if (apiService.isAuthenticated()) {
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ API Service: Authenticated';
            } else {
                statusDiv.className = 'status info';
                statusDiv.textContent = '‚ÑπÔ∏è API Service: Not Authenticated';
            }
            
            // Update connection summary
            summaryDiv.innerHTML = `
                <div class="status info">
                    <strong>Connection Summary:</strong><br>
                    Base URL: ${apiService.baseURL}<br>
                    Token: ${apiService.token ? 'Present' : 'None'}<br>
                    Role: ${localStorage.getItem('role') || 'None'}
                </div>
            `;
        }
        
        // Auto-check on page load
        window.addEventListener('load', () => {
            checkApiService();
        });
    </script>
</body>
</html>
