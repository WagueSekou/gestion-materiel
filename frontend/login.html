<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Gestion Matériel</title>
  <link rel="stylesheet" href="css/auth-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo-container">
          <img src="assets/icon/extracted_image.png" alt="Logo" class="logo-image" style="width: 60px; height: 60px; object-fit: contain;">
          <h1 class="logo-text">Gestion Matériel</h1>
        </div>
        <h2 class="auth-title">Connexion</h2>
        <p class="auth-subtitle">Connectez-vous à votre compte</p>
      </div>
      
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" placeholder="Adresse email" required />
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" placeholder="Mot de passe" required />
            <button type="button" class="password-toggle" id="passwordToggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="auth-button">
            <span class="button-text">Se connecter</span>
            <i class="fas fa-arrow-right button-icon"></i>
          </button>
        </div>
      </form>
      
      <div class="auth-footer">
        <p id="loginError" class="error-message"></p>
        <p class="auth-link-text">
          Pas encore de compte ? 
          <a href="register.html" class="auth-link">Créer un compte</a>
        </p>
      </div>
    </div>
  </div>
  
  <script src="js/api-service.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/auth-ui.js"></script>
</body>
</html>
