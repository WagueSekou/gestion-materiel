<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte - Gestion Matériel</title>
  <link rel="stylesheet" href="css/auth-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo-container">
          <img src="assets/icon/extracted_image.png" alt="Logo" class="logo-image" style="width: 60px; height: 60px; object-fit: contain;">
          <h1 class="logo-text">Gestion Matériel</h1>
        </div>
        <h2 class="auth-title">Créer un compte</h2>
        <p class="auth-subtitle">Rejoignez notre plateforme</p>
      </div>
      
      <form class="auth-form" id="registerForm">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="name" placeholder="Nom complet" required />
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" placeholder="Email" required />
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" placeholder="Mot de passe" required />
            <button type="button" class="password-toggle" onclick="togglePassword('password')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required />
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-user-tag input-icon"></i>
            <select id="role" required>
              <option value="">Sélectionner un rôle</option>
                <option value="employe_media">Employé Média</option>
              <option value="technicien">Technicien</option>
              <option value="technical_manager">Responsable Technique</option>
              <option value="admin">Administrateur</option>
            </select>
          </div>
        </div>
        
        <p id="registerError" class="error-message"></p>
        <p id="registerSuccess" class="success-message"></p>
        
        <button type="submit" class="auth-button">
          <span class="button-text">Créer le compte</span>
          <i class="fas fa-user-plus button-icon"></i>
        </button>
      </form>
      
      <div class="auth-footer">
        <p class="auth-link-text">
          Déjà un compte ? 
          <a href="login.html" class="auth-link">Se connecter</a>
        </p>
      </div>
    </div>
  </div>
  
  <script src="js/api-service.js"></script>
  <script src="js/register.js"></script>
  <script src="js/auth-ui.js"></script>
</body>
</html>
